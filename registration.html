<!DOCTYPE html>
<html>
	<head>
		<title>Treasure Explorer : Login</title>
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
		<link href="assets/bootstrap-4.3.1-dist/css/bootstrap.css" type="text/css" rel="stylesheet"/>
		<link href="assets/css/style.css" type="text/css" rel="stylesheet"/>
        <link href="assets/css/mobile-style.css" type="text/css" rel="stylesheet"/>
        <link href="assets/css/owl.carousel.min.css" type="text/css" rel="stylesheet"/>
		<link href="assets/css/owl.theme.default.min.css" type="text/css" rel="stylesheet"/>
		<link href="assets/fontawesome-free-6.2.0-web/css/all.css" type="text/css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/script"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
        <link rel="icon" href="assets/img/logo.png" type="image/icon type">
	</head>
    <body>
        <section class="login-bg">
            <div class="container">
                <div class="register-box">
                    <div class="row">
                        <div class="col-xl-8 px-0 bg-dark text-white px-3">
                            <h1 class="mb-5 mt-3">Registration</h1>
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Full Name</label><br>
                                    <input type="text" class=" w-40 rounded py-2 pl-2 mr-4" placeholder="Enter First Name" id="exampleInputFirstName">
                                    <input type="text" class=" w-40 rounded py-2 pl-2 ml-3" placeholder="Enter Last Name" id="exampleInputLastName">
                                  </div>
                                <div class="mb-3">
                                    <label class="form-label">Email address</label>
                                    <input type="email" class="form-control" placeholder="Enter Email Address" id="exampleInputEmail">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Contact Number</label>
                                    <input type="Number" class="form-control" placeholder="Enter Phone Number" id="exampleInputPhone">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="Number" class="form-control" placeholder="Enter Password" id="exampleInputPassword">
                                </div>
                                <button type="submit" class="btn btn-primary mb-3">Register</button>
                            </form>
                            <hr>
                            <div class="row pb-3">
                                <div class="col-xl-9">
                                    Already have an account...
                                </div>
                                <div class="col-xl">
                                    <button class="bg-warning border-0 text-white px-3 py-2 rounded">LOGIN NOW</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl px-0">
                            <img src="assets/img/registration.png" class="w-100" alt/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
